<!DOCTYPE html>
<html>
   <head>
      <title>OFFS Data Portal</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
      <link rel="stylesheet" href="https://raw.githubusercontent.com/hemangsk/json_endpoints/master/bootstrap.min.css">
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <script src="app.js"></script>
      <link href="style.css" rel="stylesheet">
   </head>
   <body ng-app="data">
      <main   ng-controller="sub">
        <form method="post" action="https://api.staticman.net/v2/entry/SDC-USICT/data-portal/master/subject_allocation">
         <div class="container main-cont">
            <div class="card">
              <div class="heading-card">
                <div class="heading-info">GENERAL INFORMATION</div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input placeholder="ENTER SCHOOL"  name="fields[name]" ng-model="school.name" type="text" class="validate">
                </div>
              </div>
              <div class="row">
                <div class="input-field col s4">
                  <input placeholder="SEMESTER"  name="fields[sem]" ng-model="school.sem" type="text" class="validate">
                </div>
                <div class="input-field col s4">
                  <input placeholder="YEAR" ng-model="school.year"  name="fields[year]" type="text" class="validate">
                </div>
                <div class="input-field col s4">
                  <input placeholder="STREAM" ng-model="school.stream"  name="fields[stream]" type="text" class="validate">
                </div>
              </div>

            </div>

            <div class="card">
              <div class="heading-card">
                <div class="heading-info">SUBJECT ALLOCATION</div>
              </div>
              <div ng-repeat='subject in subjects'>
                <div class="small-heading">SUBJECT # {{$index+1}}</div>
              <div class="row">
                <div class="input-field col s12">
                  <input ng-model="subject.name" name="fields[subject_name_{{$index+1}}]" placeholder="SUBJECT NAME" id="first_name" type="text" class="validate">
                </div>
              </div>
              <div class="row">
                <div class="input-field col s3">
                  <input placeholder="TEACHER ID" name="fields[teacher_id_{{$index+1}}]" ng-model="subject.teacher_id" type="text" class="validate">
                </div>
                <div class="input-field col s3">
                  <input placeholder="TEACHER NAME" name="fields[teacher_name_{{$index+1}}]" ng-model="subject.teacher_name" type="text" class="validate">
                </div>
                <div class="input-field col s3">
                  <input placeholder="SUBJECT CODE" name="fields[subject_code_{{$index+1}}]" ng-model="subject.subject_code" type="text" class="validate">
                </div>
                <div class="input-field col s3">
                  <input placeholder="SUBJECT TYPE" name="fields[subject_type_{{$index+1}}]" ng-model="subject.subject_type" type="text" class="validate">
                </div>
              </div>
            </div>
            <div class="row center">
              <a ng-click='add_more_subs()' class="waves-effect btn center">ADD MORE SUBJECTS</a>
              <br>
            </div>
            <br>
            </div>

            <div class="card">

              <div class="row center">
                <br>
                <button type="submit" class="waves-effect btn center">SUBMIT FORM</button>

              </div>
              <br>
            </div>
         </div>
       </form>
      </main>
      <ul id="slide-out" class="side-nav fixed">
         <li>
            <div class="userView">
               <div class="background">
                OFFS Data Portal
               </div>
               <br>
               <p>Online Data Collection Portal <br> Faculty Feedback System<br> Guru Gobind Singh Indraprastha University</p>
            </div>
         </li>
         <li><a href="#!" class="waves-effect btn">Subject Allocation</a></li>
         <li>
            <div class="divider"></div>
         </li>
         <li><a class="subheader">Choose a mode</a></li>
         <li><a class="waves-effect btn disabled" href="#!">Student</a></li>
         <li><a class="waves-effect btn disabled" href="#!">Teacher</a></li>
      </ul>
      <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
      <footer></footer>
   </body>
</html>
<script type="text/javascript">
   $(document).ready(function () {
   	$(".button-collapse").sideNav();

   })
</script>
